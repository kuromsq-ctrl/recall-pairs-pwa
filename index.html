<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Recall Pairs v13</title>
<link rel="manifest" href="manifest.webmanifest">
<link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="top">
  <h1>Recall Pairs <span class="badge">v13</span></h1>
  <p class="sub">モバイル最優先（テーブル廃止）</p>
</header>

<main class="wrap">
<section class="card" id="setup">
  <label>ペア数
    <select id="pairCount"><option>20</option><option selected>40</option></select>
  </label>
  <label>時間
    <select id="time"><option>15</option><option selected>30</option><option>45</option><option>60</option></select>
  </label>
  <button id="start">開始</button>
</section>

<section class="card" id="memorize" hidden>
  <h2>記憶</h2>
  <div id="memoList"></div>
</section>

<section class="card" id="recall" hidden>
  <h2>想起</h2>
  <div id="recallList"></div>
  <button id="check">答え合わせ</button>
</section>

<section class="card" id="result" hidden>
  <h2>結果</h2>
  <div id="resultList"></div>
</section>
</main>

<script src="app.js"></script>
</body>
</html>
