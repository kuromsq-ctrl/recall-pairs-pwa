<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Recall Pairs</title>
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="titleRow">
      <h1 class="title">Recall Pairs</h1>
      <span class="badge">v23</span>
    </div>
    <div id="subtitle" class="subtitle">語彙: -</div>
  </header>

  <!-- SETUP -->
  <main id="setup" class="screen">
    <section class="card">

      <div class="field">
        <label for="pairCount">ペア数</label>
        <select id="pairCount">
          <option value="20" selected>20</option>
          <option value="40">40</option>
        </select>
      </div>

      <div class="field">
        <label for="time">記憶時間①（秒）</label>
        <select id="time">
          <option value="15">15</option>
          <option value="30" selected>30</option>
          <option value="45">45</option>
          <option value="60">60</option>
        </select>
      </div>

      <div class="field">
        <label for="time2">記憶時間②（秒）</label>
        <select id="time2">
          <option value="15">15</option>
          <option value="30">30</option>
          <option value="45" selected>45</option>
          <option value="60">60</option>
        </select>
      </div>

      <div class="field">
        <label for="difficulty">難易度（ベース）</label>
        <select id="difficulty">
          <option value="low">低</option>
          <option value="mid" selected>中</option>
          <option value="high">高</option>
        </select>
      </div>

      <div class="field">
        <label for="absMix">抽象語ミックス率</label>
        <select id="absMix">
          <option value="0">OFF</option>
          <option value="0.2">20%</option>
          <option value="0.35">35%</option>
          <option value="0.5" selected>50%</option>
        </select>
      </div>

      <div class="buttons">
        <button id="start" class="primary">開始</button>
      </div>

    </section>
  </main>

  <!-- MEMORIZE -->
  <main id="memorize" class="screen" hidden>
    <section class="card">
      <div id="memoInfo" class="info"></div>
      <div id="timerLabel" class="timer"></div>
      <div id="memoList" class="list"></div>
    </section>
  </main>

  <!-- RECALL -->
  <main id="recall" class="screen" hidden>
    <section class="card">
      <div class="info">回答入力</div>
      <div id="recallList" class="list"></div>
      <div class="buttons">
        <button id="check" class="primary">採点</button>
      </div>
    </section>
  </main>

  <!-- RESULT -->
  <main id="result" class="screen" hidden>
    <section class="card">
      <div class="score">
        <span id="scorePct">-</span>
        <span id="scoreCount">-</span>
      </div>
      <div id="resultList" class="list"></div>
      <div class="buttons">
        <button id="finish" class="primary">次へ</button>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
